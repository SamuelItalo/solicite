<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mobile-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Solicite help</title>
</head>
<body>
    <header>
        <h1>Solicite - helpdesk</h1>
        <h3>Bem vindo, fulano(a).</h3>
        <h2>GRMAIS</h2>
    </header>

    <main id="principal">
        <div id="inclusao">
            <button onclick="enviar()"><i class="material-icons">add_circle</i></button>
        </div>

        <section id="chamados">

            <div id="chamadoa">
                <p>Prencha o formulario para abrir um chamado.</p>

                <div>
                    <form action="" method="post" id="formulario">
                        <label for="inome">Nome:</label>
                        <input type="text" name="nome" id="inome"><br>
                        <label for="isetor">Setor:</label>
                        <input type="text" name="setor" id="isetor"><br>
                    
                        <label for="idescri">Descrição do problema:</label><br>
                        <textarea name="descri" id="idescri" cols="47" rows="7" required></textarea>
                    </form>
                </div>

            </div>
            

            <div id="chamadob">
                <h1>Chamados abertos</h1>
                <select name="aberto" id="iaberto" size="10" wid></select>
            </div>

        </section>
    </main>

    <footer> &#174;S.I.V tecnologias</footer>

    <script src="/backend.js"></script>
</body>
</html>
